<h2>- 정적 컨텐츠입니다.</h2>
<h3>
    <p>정적 컨텐츠는 파일 그 자체를 그대로 웹브라우저에 띄워주는 것을 의미한다.</p>
    <p>스프링은 기본적으로 정적 컨텐츠를 main/resources/static 경로 안에서 파일을 찾아 url로 띄워주는 기능을 제공한다.</p>
    <p>대신 이곳에는 어떠한 프로그래밍을 할 순 없다.</p>
</h3>
<h3>
    <p>원리 : 웹 브라우저 -> url -> 내장 톰캣 서버 -> 스프링 컨테이너 -> 1.controller확인 2.resources확인 (우선순위순으로 확인)->웹 브라우저로 반환</p>
</h3>
